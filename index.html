<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <header class="bg-dark py-3">
        <nav class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="descricao.html">Exibir Dados</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="d-flex justify-content-center mt-5">
        <form id="formCadastro" class="bg-white p-4 rounded shadow w-100" style="max-width: 400px;">
            <h1 class="text-center mb-4 fs-4">Formulário de Cadastrado</h1>
            <div class="mb-3">
                <label for="nome" class="form-label fw-bold">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-bold">E-mail</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>

            <div class="mb-3">
                <label for="idade" class="form-label fw-bold">Idade</label>
                <input type="number" class="form-control" id="idade" name="idade">
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-secondary w-50 me-2" id="btnLimpar">Limpar</button>
                <button type="submit" class="btn btn-secondary w-50" id="btnCadastrar">Cadastrar</button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
