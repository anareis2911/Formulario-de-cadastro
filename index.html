<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4 py-3">
        <div class="container-fluid w-100 px-0">
          <div class="d-flex justify-content-center gap-4 w-100">
            <a href="index.html" class="nav-link text-white">Cadastro</a>
            <a href="descricao.html" class="nav-link text-white">Exibir Dados</a>
          </div>
        </div>
      </nav>
      
  <main class="container" style="max-width: 500px;">
    <form id="formCadastro" class="bg-white p-4 shadow rounded">
      <h1 class="h4 mb-4 text-center">Formulário de Cadastro</h1>

      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" id="idade" name="idade" class="form-control" required>
      </div>

      <div class="d-flex justify-content-between">
        <button type="reset" class="btn btn-secondary px-3 py-2 w-25">Limpar</button>
        <button type="submit" class="btn btn-secondary px-3 py-2 w-25">Cadastrar</button>
      </div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
