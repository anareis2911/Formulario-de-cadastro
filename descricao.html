<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark py-3 mb-4">
    <div class="container d-flex justify-content-center gap-4">
      <a href="index.html" class="nav-link text-white">Cadastro</a>
      <a href="descricao.html" class="nav-link text-white">Exibir Dados</a>
    </div>
  </nav>

  <main class="container" style="max-width: 750px;">
    <section class="bg-white p-4 shadow rounded">
      <h1 class="h4 mb-4 text-center">Lista de Usuários Cadastrados</h1>
      <input type="text" id="busca" class="form-control mb-3" placeholder="Buscar por nome...">
  
      <table id="tabelaUsuarios" class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Idade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  

  <script src="script.js"></script>
</body>
</html>
